<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="estética corporal, CIEC estética con las últimas tecnologías en tratamientos faciales y corporales">
        <meta name="description" content="Completa el formulario para que personal especializado te brinde el asesoramiento que estás buscando">
        <meta name="author" content="Julio Chiappa">
        <meta property="og:title" content="Contacto"> 
        <meta property="og:description" content="Contactate con nuestros asesores"> 
        <meta name="copyright" content="CIEC">
        <title>Contacto - CIEC</title>
        <link rel="shortcut icon" href="../assets/img/Iconos/Logo.ico" type="image/x-icon">
        <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header>
            <div class="nav-wrapper">
                <nav>
                    <img src="../assets/img/Logo.jpeg" class="img-logo animate__animated animate__backInLeft" alt="Imágen Logo">
                    <a class="logo" href="">CIEC</a>
                    <input type="checkbox" name="" id="toggle">
                    <label for="toggle"><i class="material-icons">menu</i></label>
                    <div class="menu">
                        <ul>
                            <li><a href="../index.html">Inicio</a></li>
                            <li><a href="./conocenos.html">Conocenos</a></li>
                            <li><a href="./tratamientos.html">Tratamientos</a></li>
                            <li><a href="./videos.html">Videos</a></li>
                            <li><a href="#">Contacto</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <section class="gradiente"> 
                <div class="formulario">
                    <div class="soli-turno animate__animated animate__backInLeft">
                        <h1>Solicitud de Turnos</h1>
                    </div>
                    <form action="">
                        <fieldset class="campos-1">
                                <legend class="legend-1">Datos Personales</legend>
                                <label for="nombre">Nombre y Apellido:</label>
                                <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
                                <label for="Correo">Mail:</label>
                                <input type="email" id="Correo" placeholder="Ingrese su email" required>
                        </fieldset>
                        <fieldset class="campos-2">
                                <legend class="legend-2">Tratamiento/s</legend>
                                <label for="nombre">Tratamiento:</label>
                                <input type="text" id="nombre" placeholder="Ingrese Tratamiento" required>
                                <label for= "fecha">Fecha:</label>
                                <input type="date" id="fecha" placeholder="Ingrese fecha turno" required>
                        </fieldset>
                                <input type="submit">
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <div class="contacto">
                <h2>Contactanos</h2>
            </div>
            <div class="whatsapp">
                <img src="../assets/img/Iconos/whatsapp.png" alt="Whatsapp">
            </div>
            <div class="seguinos">
                <h2>Seguinos en</h2>
            </div>
            <div class="insta">
                <img src="../assets/img/Iconos/instagram.png" alt="Instagram">
            </div>
            <div class="face">
                <img src="../assets/img/Iconos/facebook.png" alt="Facebook">
            </div>
            <div class="youtube">
                <img src="../assets/img/Iconos/youtube.png" alt="Youtube">
            </div>
        </footer>
    </body>
</html>
